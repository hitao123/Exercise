<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 响应式网格</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="scripts/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <style type="text/css">
      * {margin: 0; padding: 0;}
      .outer {box-sizing: border-box; float: left; padding: 10px;}
      .inner {height: 50px; border: 1px solid #999; background-color: #ccc; }
    </style>
</head>
<body>
    <div class="content">
		<div class="container-fluid">
			<div class="row">
				 <div class="outer col-md-4 col-xs-6">
				 	<div class="inner"></div>
				 </div>
				  <div class="outer col-md-4 col-xs-6">
				 	<div class="inner"></div>
				 </div>
				  <div class="outer col-md-4 col-xs-12">
				 	<div class="inner"></div>
				 </div>
			</div>
			<div class="row">
				<div class="outer col-md-3 col-xs-3">
				    <div class="inner"></div>
				</div>
				<div class="outer col-md-6 col-xs-6">
					<div class="inner"></div>
				</div>
				<div class="outer col-md-3 col-xs-3">
					<div class="inner"></div>
				</div>
			</div>
			<div class="row">
				<div class="outer col-md-1 col-xs-2">
					<div class="inner"></div>
				</div>
				<div class="outer col-md-1 col-xs-2">
					<div class="inner"></div>
				</div>
				<div class="outer col-md-2 col-xs-8">
					<div class="inner"></div>
				</div>
				<div class="outer col-md-2 col-xs-3">
					<div class="inner"></div>
				</div>
				<div class="outer col-md-6 col-xs-3">
					<div class="inner"></div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
