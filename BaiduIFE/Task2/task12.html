<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
    
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
 /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中 
  */
(function () {
  var list= document.getElementById("aqi-list");
  var arr=["一","二","三","四","五"];
  aqiData.sort(function(a,b){
    return b[1]-a[1];
  })
  for(var i=0; i<aqiData.length; i++){
    if(aqiData[i][1]>60){
       var link=document.createElement("li");
       var str= "第"+arr[i]+"名:"+aqiData[i][0]+aqiData[i][1];
       var link_text=document.createTextNode(str);
       link.appendChild(link_text);
       list.appendChild(link);
    }
  }

})();

</script>
</body>
</html>
